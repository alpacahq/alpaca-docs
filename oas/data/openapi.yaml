    Currency:
      title: Currency
      type: string
      description: |-
        Only present if a currency other than the default (`USD`) was passed in initial request. 

        If this field is missing from a response then monitary data in the rest of this model is assumed to be in `USD`.
  parameters:
    crypto-exchanges:
      name: exchanges
      in: query
      required: false
      schema:
        type: string
        example: 'ERSX,CSBE'
      description: 'A comma separated list of which crypto exchanges to pull the data from. Alpaca currently supports `ERSX`, `CBSE`, and `FTXU`'
    crypto-exchange:
      name: exchange
      in: query
      required: true
      schema:
        type: string
        enum:
          - ERSX
          - CBSE
          - FTXU
        example: ERSX
      description: 'Which crypto exchange to pull the data from. Alpaca currently supports `ERSX`, `CBSE`, and `FTXU`'
    crypto-symbols:
      name: symbols
      in: query
      required: true
      schema:
        type: string
        example: 'BTCUSD,ETHUSD'
      description: 'The comma-separated list of crypto symbols to query for. Note, currently all crypto symbols must be appended with "USD", ie "BTCUSD,ETHUSD" would get both BTC and ETH'
    crypto-symbol:
      name: symbol
      in: path
      required: true
      schema:
        type: string
        example: BTCUSD
      description: 'The crypto symbol to query for. Note, currently all crypto symbols must be appended with "USD", ie "BTCUSD" would be how you query for BTC.'
    timeframe:
      name: timeframe
      in: query
      required: true
      schema:
        type: string
      description: 'Timeframe for the aggregation. Values are customizeable, frequently used examples: 1Min, 15Min, 1Hour, 1Day. Limits: 1Min-59Min, 1Hour-23Hour.'
    page_token:
      name: page_token
      in: query
      required: false
      schema:
        type: string
      description: Pagination token to continue from. The value to pass here is returned in specific requests when more data is available than the request limit allows.
    start:
      name: start
      in: query
      required: false
      schema:
        type: string
        format: date-time
        example: '2021-01-01T00:00:00Z'
      description: Filter data equal to or after this time in RFC-3339 format. Fractions of a second are not accepted.
    end:
      name: end
      in: query
      required: false
      schema:
        type: string
        format: date-time
        example: '2021-01-01T00:00:00Z'
      description: Filter data equal to or before this time in RFC-3339 format. Fractions of a second are not accepted.
    limit:
      name: limit
      in: query
      required: false
      schema:
        type: integer
        minimum: 1
        maximum: 10000
      description: 'Number of data points to return. Must be in range 1-10000, defaults to 1000.'
    stock-symbol:
      name: symbol
      in: path
      required: true
      schema:
        type: string
        example: AAPL
      description: The stock ticker symbol to query for.
    feed:
      name: feed
      in: query
      required: false
      schema:
        type: string
        enum:
          - iex
          - sip
        example: sip
      description: Which feed to pull market data from. This is either iex or sip. sip is only available to those with a subscription
    currency:
      name: currency
      in: query
      required: false
      schema:
        type: string
        example: USD
        default: USD
        enum:
          - USD
          - JPY
      description: Which currency to display prices in. Currently only USD and JPY are supported and we default to USD
    adjustment:
      name: adjustment
      in: query
      required: false
      schema:
        type: string
        enum:
          - raw
          - split
          - dividend
          - all
      description: specifies the corporate action adjustment(s) for bars data
    stock-symbols:
      name: stock-symbols
      in: query
      required: true
      schema:
        type: string
        example: 'AAPL,TSLA'
      description: The comma-separated list of stock ticker symbols to query for.
